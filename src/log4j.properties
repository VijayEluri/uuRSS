
log4j.appender.out=org.apache.log4j.ConsoleAppender
log4j.appender.out.Target=System.err
log4j.appender.out.layout=org.apache.log4j.PatternLayout
log4j.appender.out.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss:SSS} %t (%p) %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=uurss.log
log4j.appender.file.Append=true
log4j.appender.file.MaxFileSize=2MB
log4j.appender.file.MaxBackupIndex=8
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss:SSS} (%p) %C %m%n

log4j.logger.uurss=debug,out
